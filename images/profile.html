<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Profile Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #profileDisplay {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tạo Profile Giới Thiệu Bản Thân</h1>
    <form id="profileForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" required>

        <label for="age">Tuổi:</label>
        <input type="number" id="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="bio">Giới thiệu bản thân:</label>
        <textarea id="bio" rows="4" required></textarea>

        <label for="hobbies">Sở thích (cách nhau bằng dấu phẩy):</label>
        <textarea id="hobbies" rows="4"></textarea>

        <button type="submit">Tạo Profile</button>
    </form>

    <div id="profileDisplay" style="display:none;">
        <h2>Thông Tin Profile:</h2>
        <pre id="profileOutput"></pre>
    </div>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        const bio = document.getElementById('bio').value;
        const hobbies = document.getElementById('hobbies').value.split(',');

        const profile = {
            name: name,
            age: age,
            email: email,
            bio: bio,
            hobbies: hobbies.map(hobby => hobby.trim())
        };

        // Hiển thị thông tin profile
        document.getElementById('profileOutput').textContent = JSON.stringify(profile, null, 2);
        document.getElementById('profileDisplay').style.display = 'block';
        
        alert("Profile của bạn đã được tạo thành công!");
    });
</script>

</body>
</html>
